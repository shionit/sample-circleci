machine:
  java:
    version: openjdk8

test:
  override:
    - gradle test
    - gradle checkstyleMain
    - gradle findbugsMain
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/test-results/*/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

general:
  artifacts:
    - "build/reports/"
